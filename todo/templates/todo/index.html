{% extends 'todo/layout.html' %}


{% block content %}

<div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header blue">{{ app_name }}</h1>

<form class="ui form" action=" {{ url_for('add') }}" method="post">
    <h3 class="test_css">Оптимизируй своё время</h3>
    <div class="field">
        <label>Новая задача</label>
        <input type="text" name="title" placeholder="Введите название задачи"><br>
    </div>
    <button class="ui teal basic button" type="submit">Добавить</button>

</form>

{% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">№{{ todo.id }} {{ todo.title }}</p>

        {% if todo.is_complete == False %}
            <span class="ui gray label">Not complite</span>
            <a class="ui primary basic button" href="{{ url_for('update', todo_id=todo.id) }}">Close</a>
        {% else %}
            <span class="ui green label">Complite</span>
            <a class="ui blue button" href="{{ url_for('update', todo_id=todo.id) }}">Close</a>
            <a class="ui negative basic button" href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
        {% endif %}
    </div>
{% endfor %}
</div>

{% endblock content %}
